<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Collection App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Waste Collection Service</h1>
    </header>

    <section id="location">
        <h2>Enter Your Location</h2>
        <button id="get-location">Use My Location</button>
        <div id="manual-location">
            <input type="text" id="address" placeholder="Enter address manually">
            <button id="submit-address">Submit</button>
        </div>
    </section>

    <section id="notify">
        <button id="notify-button">Notify Waste Collection</button>
    </section>

    <footer>
        <p>&copy; 2025 Waste Collection Service</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
